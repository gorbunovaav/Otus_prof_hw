{% extends "blog/base.html" %}

{% block title %} Blog posts {% endblock %}

{% block content %}
    <h2>Posts list</h2>
    {% for post in posts %}
    <h2>
        <a href="{% url 'blog:post_detail' post.id %}">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ post.published_date }} by {{ post.author }}
    </p>
    {{post.body}}
    {% endfor %}
{% endblock %}
